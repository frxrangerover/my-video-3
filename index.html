<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪全屏视频自动播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 1;
        }
        
        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px 35px;
            border-radius: 12px;
            text-align: center;
            z-index: 2;
            max-width: 85%;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-message h2 {
            margin-bottom: 18px;
            color: #ffcc00;
            font-size: 22px;
        }
        
        .status-message p {
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .hidden {
            display: none;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-bottom-color: #ff3d00;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .retry-btn {
            display: inline-block;
            background: #ff3d00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .retry-btn:hover {
            background: #ff5722;
        }
        
        /* 轻量级品牌标识 */
        .brand {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            z-index: 3;
        }
        
        /* 进度指示器 */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 3;
        }
        
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background: #ff3d00;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="myVideo" playsinline muted loop>
            <source src="https://assets.codepen.io/3364143/sample.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频播放
        </video>
    </div>
    
    <div class="progress-bar">
        <div class="progress-bar-inner" id="progressBar"></div>
    </div>
    
    <div id="statusMessage" class="status-message">
        <div class="loader"></div>
        <h2>正在准备播放</h2>
        <p>视频加载中，请稍候...</p>
    </div>
    
    <div class="brand">沉浸式体验</div>

    <script>
        const video = document.getElementById('myVideo');
        const statusMessage = document.getElementById('statusMessage');
        const progressBar = document.getElementById('progressBar');
        
        // 显示状态消息
        function showStatus(type, message, submessage = '') {
            let html = '';
            
            if (type === 'loading') {
                html = `
                    <div class="loader"></div>
                    <h2>${message}</h2>
                    <p>${submessage}</p>
                `;
            } else if (type === 'error') {
                html = `
                    <h2>${message}</h2>
                    <p>${submessage}</p>
                    <button class="retry-btn" onclick="initVideoPlayback()">重试播放</button>
                `;
            } else if (type === 'success') {
                html = `
                    <h2 style="color: #4caf50;">${message}</h2>
                    <p>${submessage}</p>
                `;
                // 2秒后隐藏成功消息
                setTimeout(() => {
                    statusMessage.classList.add('hidden');
                }, 2000);
            }
            
            statusMessage.innerHTML = html;
            statusMessage.classList.remove('hidden');
        }
        
        // 更新进度条
        function updateProgressBar() {
            if (video.duration > 0) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
            }
        }
        
        // 初始化视频播放
        function initVideoPlayback() {
            try {
                showStatus('loading', '正在准备播放', '视频加载中，请稍候...');
                
                // 设置视频为静音（提高自动播放成功率）
                video.muted = true;
                
                // 监听视频加载进度
                video.addEventListener('progress', function() {
                    if (video.buffered.length > 0) {
                        const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                        const duration = video.duration;
                        if (duration > 0) {
                            const percent = (bufferedEnd / duration) * 100;
                            if (percent > 50) { // 当缓冲超过50%时尝试播放
                                attemptAutoplay();
                            }
                        }
                    }
                });
                
                // 尝试立即播放
                attemptAutoplay();
                
            } catch (error) {
                console.error('初始化失败:', error);
                showStatus('error', '视频播放失败', '请检查视频文件或刷新页面');
            }
        }
        
        // 尝试自动播放视频
        function attemptAutoplay() {
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    // 播放成功
                    showStatus('success', '播放开始', '视频正在全屏播放中');
                    
                    // 设置进度更新
                    video.addEventListener('timeupdate', updateProgressBar);
                }).catch(error => {
                    // 自动播放失败
                    console.error('自动播放失败:', error);
                    showStatus('error', '自动播放被阻止', '请点击页面任意位置开始播放');
                });
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', initVideoPlayback);
        
        // 点击页面任意位置尝试播放
        document.body.addEventListener('click', function() {
            if (video.paused) {
                video.play().then(() => {
                    statusMessage.classList.add('hidden');
                    video.addEventListener('timeupdate', updateProgressBar);
                }).catch(error => {
                    showStatus('error', '播放失败', '请检查视频文件或浏览器设置');
                });
            }
        });
        
        // 视频错误处理
        video.addEventListener('error', function() {
            showStatus('error', '视频加载失败', '请检查视频文件路径和格式');
        });
        
        // 视频结束时重新播放（循环播放）
        video.addEventListener('ended', function() {
            video.currentTime = 0;
            video.play();
        });
        
        // 视频开始播放时隐藏状态消息
        video.addEventListener('play', function() {
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 1000);
        });
    </script>
</body>
</html>
